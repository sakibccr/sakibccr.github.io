<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% if title is defined %} » {{ title }} &mdash; {{ tld }} {% else %}
            ⁘ {{ tld }} &mdash; Home {% endif %}
        </title>
        <link rel="stylesheet" href="/{{static_dir}}/css/styles.css" />
        <meta name="fediverse:creator" content="@reveille@mastodon.social">
        <meta name="description" content="Personal blog of Sakib Hasan, covering various topics." />
        <meta name="keywords" content="blog, personal website, reveille, tech, musings, python, programming, linux, stories" />
        <meta name="author" content="Sakib Hasan" />
        <link rel="canonical" href="https://reveille.xyz" />
    </head>
    <body>
        <nav class="right">
            <a href="/">{{ tld }}</a>
        </nav>

        <main>{% block content -%}{%- endblock %}</main>

        {% block footer -%}
        <footer>
            <p class="muted smol">
                <span class="copyleft">&copy;</span> No rights reserved. Current
                year is {{ now.strftime('%Y') }} (whatever that means).
            </p>
        </footer>
        {%- endblock %}

    </body>
</html>
