{% extends "base.html" %}

{% block content -%}
<section>
<p>In one of my several lives, I am supposed to be a writer. In this silly blog, I am trying to learn that.</p>
</section>
<h1>Blog</h1>
<table>
{% for post in posts -%}
<tr>
<td><time class="muted" datetime="{{ post.date.strftime('%F') }}">{{ post.date.strftime('%d-%b-%y') }}</time></td>
<td><a href="/{{ post.url }}">{{ post.title }}</a></td>
</tr>
{%- endfor %}
</table>

{%- endblock %}
